stages:
  - lint
  - build
  - test

variables:
  NODE_ENV: 'test'
  CI: 'true'

image: node:14

cache:
  paths:
    - node_modules/

before_script:
  - cd api
  - npm cache clean --force
  - npm install

test:
  stage: test
  script:
    - npm run test -- --coverage --watchAll=false
  artifacts:
    reports:
      junit: reports/test-report.xml
    paths:
      - coverage
  coverage: '/All files[^|]*\|[^|]*\|[^|]*\|[^|]*\|([^|]*)%/'

lint:
  stage: lint
  script:
    - npm run lint
  allow_failure: true
  artifacts:
    reports:
      junit: reports/lint-report.xml
    paths:
      - reports/

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - build

install_dependencies:
  stage: .pre
  script:
    - npm ci

