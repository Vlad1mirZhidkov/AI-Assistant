<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel (Create Page)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1></h1>
        <nav class="nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Profile</a>
        </nav>
    </header>
    <main class="main-content">
        <div class="form-container">
            <form id="botAiForm">
                <div class="form-group">
                    <label for="query">Query</label>
                    <input type="text" id="query" placeholder="Enter your Query for AI bot">
                </div>
                <div class="form-group">
                    <label for="greeting">Greeting Message</label>
                    <input type="text" id="greeting" placeholder="Enter greeting message for AI bot">
                </div>
                <div class="form-group">
                    <label for="triggers">Triggers</label>
                    <input type="text" id="triggers" placeholder="Enter your custom triggers separated by comma">
                </div>
                <button type="submit">Create</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <a href="#" class="footer-link">about</a>
        <a href="#" class="footer-link">pricing</a>
        <a href="#" class="footer-link">contacts</a>
    </footer>
<script src="../config/bot_config.js" ></script>
</body>

</html>
